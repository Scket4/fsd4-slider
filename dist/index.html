<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
      <div class="slider__container">
        <div class="slider__scale scale">
          <div class="scale__point"></div>
          <div class="up-point">0</div>
          <div class="scale__select"></div>
        </div>
        <div class="slider__numbers">
          <div class="numbers__first">0</div>
          <div class="numbers__second">25</div>
          <div class="numbers__third">50</div>
          <div class="numbers__fourth">75</div>
          <div class="numbers__fifth">100</div>
        </div>
      </div>
    </div>
  </main>
<script src="main.dd623f4cbf15fecdf548.js"></script></body>
</html>
