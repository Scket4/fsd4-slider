<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
  <main class="main">
    <div class="slider">
      <div class="slider__container">
        <div class="slider__track track">
          <div class="track__point"></div>
          <div class="up-point">0</div>
          <div class="track__select"></div>
        </div>
      </div>
        <div class="slider__scale"></div>
        <div class="settings">
          <div class="settings__min-max">
            <input type="text" class="input__min" placeholder="Минимальное знач.">
            <input type="text" class="input__max" placeholder="Максимальное знач.">
          </div>
          <div class="settings__2"></div>
          <div class="settings__3"></div>
        </div>
    </div>
  </main>
</body>
</html>
